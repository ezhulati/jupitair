
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0066CC 0%, #004499 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      padding: 40px;
      box-sizing: border-box;
    }
    .title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .subtitle {
      font-size: 28px;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    .logo {
      position: absolute;
      top: 40px;
      left: 40px;
      font-size: 24px;
      font-weight: bold;
    }
    .badge {
      position: absolute;
      bottom: 40px;
      right: 40px;
      background: rgba(255,255,255,0.2);
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="logo">Jupitair HVAC</div>
  <div class="title">McKinney HVAC Services</div>
  <div class="subtitle">Professional HVAC services in McKinney, Texas</div>
  <div class="badge">North Texas â€¢ Licensed & Insured</div>
</body>
</html>
